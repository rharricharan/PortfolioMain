<body>
    <div class="page-wrapper">
        <div class="input-container">
            <h2>This page is password protected</h2>
            <form onsubmit="return validatePassword()">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <input type="submit" value="Submit">
            </form>

            <p id="message"></p>
            <div id="success-message">Password Accepted</div>
        </div>

        <script>
            function validatePassword() {
                const presetPassword = "WorkByRyan100";
                const inputPassword = document.getElementById("password").value;
                const message = document.getElementById("message");
                const successMessage = document.getElementById("success-message");

                if (inputPassword === presetPassword) {
                    message.textContent = ""; // Clear the error message
                    successMessage.style.display = "block";

                    // Hide the success message after 1.5 seconds and redirect to smartstop.html
                    setTimeout(function () {
                        successMessage.style.display = "none";
                        window.location.href = "smartstop.html";
                    }, 1500);

                    return false; // Prevent the default form submission behavior
                } else {
                    message.textContent = "Incorrect password, please try again";
                    successMessage.style.display = "none";
                    return false; // Prevent form submission
                }
            }
        </script>
    </div>
</body>
