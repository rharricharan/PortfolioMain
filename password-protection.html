<body>
    <div class="page-wrapper">
        <div class="input-container">
            <h2>This page is password protected</h2>
            <form onsubmit="return validatePassword()">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <input class="submit" type="submit" value="Submit">
            </form>

            <p id="message"></p>
            <div id="success-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" viewBox="0 0 12 11" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M11.7467 0.131542C12.0291 0.34671 12.0836 0.750075 11.8685 1.03248L5.01133 10.0324C4.89891 10.18 4.72822 10.2718 4.54313 10.2842C4.35804 10.2967 4.17659 10.2286 4.04542 10.0974L0.188288 6.24028C-0.0627627 5.98923 -0.0627627 5.5822 0.188288 5.33115C0.439339 5.0801 0.846372 5.0801 1.09742 5.33115L4.43443 8.66814L10.8458 0.25329C11.0609 -0.029118 11.4643 -0.0836268 11.7467 0.131542Z"
                        fill="#15AB61" fill-opacity="0.5" />
                </svg>
                Password accepted
            </div>
        </div>

        <script>
            function validatePassword() {
                const presetPassword = "WorkByRyan100";
                const inputPassword = document.getElementById("password").value;
                const message = document.getElementById("message");
                const successMessage = document.getElementById("success-message");

                if (inputPassword === presetPassword) {
                    message.textContent = ""; // Clear the error message
                    successMessage.style.display = "flex";

                    // Hide the success message after 1.5 seconds and redirect to smartstop.html
                    setTimeout(function () {
                        successMessage.style.display = "none";
                        window.location.href = "smartstop.html";
                    }, 1500);

                    return false; // Prevent the default form submission behavior
                } else {
                    message.textContent = "Incorrect password, please try again";
                    successMessage.style.display = "none";
                    return false; // Prevent form submission
                }
            }
        </script>
    </div>
</body>
