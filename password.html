<body>
    <div class="page-wrapper">
        <div class="input-container">
            <h2>This page is password protected</h2>
            <form onsubmit="return validatePassword()">
                <input class="password" type="password" id="password" name="password" placeholder="Enter password" required>
                <input class="submit" type="submit" value="Submit">
            </form>

            <p id="message"></p>
            <div id="success-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="11" viewBox="0 0 13 11" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M11.7678 1.12058C12.0267 1.31782 12.0767 1.68757 11.8794 1.94644L5.59372 10.1964C5.49067 10.3317 5.3342 10.4158 5.16454 10.4272C4.99487 10.4386 4.82854 10.3762 4.7083 10.2559L1.1726 6.72025C0.942468 6.49013 0.942468 6.11701 1.1726 5.88688C1.40273 5.65675 1.77584 5.65675 2.00597 5.88688L5.06489 8.94579L10.9419 1.23218C11.1392 0.973309 11.5089 0.923342 11.7678 1.12058Z"
                        fill="#1B6AE9" stroke="#1B6AE9" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Password accepted
            </div>
        </div>

        <script>
            function validatePassword() {
                const presetPassword = "WorkByRyan100";
                const inputPassword = document.getElementById("password").value;
                const message = document.getElementById("message");
                const successMessage = document.getElementById("success-message");

                if (inputPassword === presetPassword) {
                    message.textContent = ""; // Clear the error message
                    successMessage.style.display = "flex";

                    // Hide the success message after 1.5 seconds and redirect to smartstop.html
                    setTimeout(function () {
                        successMessage.style.display = "none";
                        window.location.href = "./smartstop";
                    }, 1500);

                    return false; // Prevent the default form submission behavior
                } else {
                    message.textContent = "Incorrect password, please try again";
                    successMessage.style.display = "none";
                    return false; // Prevent form submission
                }
            }
        </script>
    </div>
</body>
